<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prix du Bitcoin</title>
</head>
<body>
    <h1>Prix actuel du Bitcoin en USD :</h1>
    <p id="bitcoin-price">Chargement...</p> <!-- L'endroit où le prix sera affiché -->

    <script>
        // Fonction pour récupérer le prix du Bitcoin
        async function fetchBitcoinPrice() {
            try {
                // Récupère les données depuis l'API CoinGecko
                let response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                let data = await response.json();

                // Extraire le prix du Bitcoin en USD
                let price = data.bitcoin.usd;

                // Mettre à jour le contenu de la page avec le prix
                document.getElementById('bitcoin-price').textContent = `$${price}`;
            } catch (error) {
                console.error('Erreur lors de la récupération du prix:', error);
                document.getElementById('bitcoin-price').textContent = 'Erreur de chargement';
            }
        }

        // Appeler la fonction pour récupérer le prix du Bitcoin au chargement de la page
        fetchBitcoinPrice();
    </script>
</body>
</html>
